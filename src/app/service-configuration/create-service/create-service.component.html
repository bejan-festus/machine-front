<form [formGroup]="serviceForm" (ngSubmit)="onSubmit()" class="form-style" action="">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Telco Name</label>
        <input formControlName="name" type="email" class="form-control" id="exampleFormControlInput1">
        <div class="text-danger" *ngIf="(submitted || serviceFormControl['name']?.touched ) && serviceFormControl['name']?.invalid">Please
            enter a name</div>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Service Type</label>
        <input formControlName="serviceType" type="email" class="form-control" id="exampleFormControlInput2">
        <div class="text-danger"
            *ngIf="(submitted || serviceFormControl['serviceType']?.touched ) && serviceFormControl['serviceType']?.invalid">
            Please enter a type</div>
    </div>
    <div class="form-check">
        <label class="form-check-label" for="defaultCheck1">
            Is Active
        </label>
        <input formControlName="isActive" class="form-check-input" type="checkbox" id="defaultCheck1">
    </div>

    <div class="d-flex justify-content-end">
        <button style="margin-right: 10px;" class="btn btn-secondary" (click)="onClose()" >Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
